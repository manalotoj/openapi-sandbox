      description: |-
        **Security:** Allowed for Users with Manage Workflows right or User in Workflow Managers role of WF, or User with Manage Workflows

        **SDK API:** 'envianceSdk.compliance.getOverrides (locationIdOrPath, onsuccess, onerror)'
        null
      operationId: ComplianceModel_getOverrides
      parameters:
      - name: locationIdOrPath
        in: path
        description: Either an id string (GUID) or a path string uniquely identifying
          the Location object in the Compliance Model. Any string that matches the
          pattern of a GUID is interpreted as the id string and not the path of the
          Location. A path string must be URL encoded.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: An instance of the overridesInfo structure.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplianceModel_overridesInfo'
    delete:
      tags:
      - ComplianceModel
      summary: Deletes specified Role and policies overrides of specified compliance
