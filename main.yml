paths:
  /ver2/AuthenticationService.svc/sessions:
    post:
      tags:
      - Authenticate
      description: "Creates a new session by authenticating via username and password.\n\
        \n**Security:** All users.\n\n**SDK API (create):** `envianceSdk.authentication.authenticate(userName,\
        \ password, onsuccess, onerror)`\n\n```\nPOST /ver2/AuthenticationService.svc/sessions\
        \ HTTP/1.1\r\nContent-Type: application/json; charset=UTF-8\r\n \r\n{\r\n\
        \  userName: \"username\",\r\n  password: \"pass111\"\r\n}\r\n\n```\n"
      operationId: Authenticate_authenticate
      requestBody:
        description: Login information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Authenticate_authenticateInfo'
        required: true
      responses:
        "201":
          description: The id string (GUID) for the newly created session.
          content:
            application/json:
              schema:
                type: string
      security: []
      x-codegen-request-body-name: authenticateInfo
  /ver2/AuthenticationService.svc/sessions/cert:
    patch:
      tags:
      - Authenticate
      description: "Creates a new session by authenticating via encrypted username\
        \ and certification id.\n\n**Security:** All users.\n\n**SDK API:**  `envianceSdk.authentication.authenticateByCert(encryptedUserName,\
        \ certUniqueId, onsuccess, onerror)`\n\n```\nPATCH /ver2/AuthenticationService.svc/sessions\
        \ HTTP/1.1\r\nContent-Type: application/json; charset=UTF-8\r\n \r\n{\r\n\
        \  encryptedUserName: \"username\",\r\n  certUniqueId: \"abcd23456789\",\r\
        \n}\r\n\n```\n"
      operationId: Authenticate_authenticateByCert
      requestBody:
        description: Login information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Authenticate_authenticateByCertInfo'
        required: true
      responses:
        "201":
          description: The id string (GUID) for the newly created session.
          content:
            application/json:
              schema:
                type: string
      security: []
      x-codegen-request-body-name: authenticateByCertInfo
  /ver2/AuthenticationService.svc/sessions/long:
    post:
      tags:
      - Authenticate
      description: "Creates long-living session from current (source session). It\
        \ does not close source session, so user still in source session (getCurrentSession()\
        \ should return same value).\nSecond call of createLongLivingSession() should\
        \ reuse longSession if it already exists.\n**Security:** All users.\n\n**SDK\
        \ API:**  `envianceSdk.authentication.createLongLivingSession(onsuccess, onerror)`\
        \  \nnull"
      operationId: Authenticate_createLongLivingSession
      responses:
        "200":
          description: The id string (GUID) for the newly created session.
          content:
            application/json:
              schema:
                type: string
      security: []
  /ver2/AuthenticationService.svc/currentSession:
    get:
      tags:
      - Authenticate
      description: "Gets information about the current session. The current session\
        \ is determined using the session id specified in the Authorization header.\n\
        \n**Security:** All users.\n\n**SDK API:**  `envianceSdk.authentication.getCurrentSession(onsuccess,\
        \ onerror)`\n\n```\nGET /ver2/AuthenticationService.svc/currentsession HTTP/1.1\r\
        \n\n```\n"
      operationId: Authenticate_getCurrentSession
      responses:
        "200":
          description: An instance of the sessionInfo data structure.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authenticate_sessionInfo'
            application/xml:
              schema:
                $ref: '#/components/schemas/Authenticate_sessionInfo'
    delete:
      tags:
      - Authenticate
      description: "Ends the current session, logging off the User. The current session\
        \ is determined using the session id specified in the Authorization header.\n\
        \n**Security:** All users.\n\n**SDK API:**  `envianceSdk.authentication.endCurrentSession(onsuccess,\
        \ onerror)`\n\n```\nDELETE /ver2/AuthenticationService.svc/currentsession\
        \ HTTP/1.1\r\n\n```\n"
      operationId: Authenticate_endCurrentSession
      responses:
        "204":
          description: Current session ended.
          content: {}
      security: []
  /ver2/CommandService.svc/commands/{commandId}:
    get:
      tags:
      - Command
      description: "Returns information about a previously submitted command (any\
        \ API which is asynchronous).\n\n**Security:** All users.\n\n**SDK API (create):**\
        \  `envianceSdk.commands.getCommand (commandId, onsuccess, onerror)`\n\n```\n\
        GET /ver2/CommandService.svc/commands/08fc5438-a0d8-4bf9-9141-12dd98e7ce80/\
        \ HTTP/1.1\r\n\r\n//RESPONSE\r\n{\r\n  \"id\": \"08fc5438-a0d8-4bf9-9141-12dd98e7ce80\"\
        ,\r\n  \"description\": \"Data batch processed.\",\r\n  \"issued\": \"2012-12-01T08:00:00\"\
        ,\r\n  \"startedProcessing\": \"2012-12-01T08:01:00\",\r\n  \"finishedProcessing\"\
        : \"2012-12-01T08:02:00\",\r\n  \"status\": \"Succeeded\",\r\n  \"objects\"\
        : [\"/Facility A/Unit X/Parameter Z\"],\r\n  \"user\": \"JSmith\",\r\n  \"\
        errorInfo\": {\r\n    \"error\": \"Requirement with Tag 'GZB_AVG_SORTED' could\
        \ not be found in the system.\",\r\n    \"details\": [\r\n      { \"key\"\
        : \"Tag\", \"value\": \"GZB_AVG_SORTED\" },\r\n      { \"key\": \"Complete\
        \ Date\", \"value\": \"2012-02-08T09:50:00\" },\r\n      { \"key\": \"Value\"\
        , \"value\": \"18.00803565979\" }\r\n    ]\r\n  }\r\n}\r\n\n```\n"
      operationId: Command_getCommand
      parameters:
      - name: commandId
        in: path
        description: The id string (GUID) for a previously submitted command.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: An instance of the commandInfo structure.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Command_commandInfo'
            application/xml:
              schema:
                $ref: '#/components/schemas/Command_commandInfo'
    delete:
      tags:
      - Command
      description: "Deletes information about a previously submitted command. *Deletions\
        \ are permanent*.\n\n**Security:** All users.\n\n**SDK API (create):**  `envianceSdk.commands.deleteCommand(commandId,\
        \ onsuccess, onerror)`\n\n```\nDELETE /ver2/CommandService.svc/commands/08fc5438-a0d8-4bf9-9141-12dd98e7ce80/\
        \ HTTP/1.1\r\n\n```\n"
      operationId: Command_deleteCommand
      parameters:
      - name: commandId
        in: path
        description: The id string (GUID) for a previously submitted command.
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Command deleted.
          content: {}
  /ver2/ComplianceService.svc/locations:
    post:
      tags:
      - ComplianceModel
      description: "Creates a new Location object in the Compliance Model, optionally\
        \ by copying the structure from another Location to the new Location. Supported\
        \ object types are Division, Facility (Program), Unit (Element), and Point\
        \ of Interest. This API does not support historical custom fields (those with\
        \ Track Value History enabled).\n\n**Security:** User with permission to Compliance\
        \ Objects.\n\n**SDK API (create):**  `envianceSdk.compliance.createLocation\
        \ (locationInfo, onsuccess, onerror)`\n\n**SDK API (create async):**  `envianceSdk.compliance.createLocationAsync\
        \ (locationInfo, onsuccess, onerror)` \n\n**SDK API (copy):**  `envianceSdk.compliance.copyLocation(locationInfo,\
        \ copyFrom, onsuccess, onerror)`\n\n**SDK API (copy async):**  `envianceSdk.compliance.copyLocationAsync\
        \ (locationInfo, copyFrom, onsuccess, onerror)`\n\n```\n//EXAMPLE (CREATE)\r\
        \n\r\nPOST /ver2/ComplianceService.svc/locations HTTP 1.1\r\nContent-Type:\
        \ application/json; charset=utf-8\r\n\r\n{\r\n  \"locationInfo\": {\r\n  \
        \  \"name\": \"Toy Manufacturing\",\r\n    \"type\": \"Facility\",\r\n   \
        \ \"parentPath\": \"/Manufacturing Division/Toys/\",\r\n    \"timeZone\":\
        \ { \"name\": \"Pacific Time (US & Canada) (UTC-08:00) (With DST)\" },\r\n\
        \    \"activeDate\": \"2012-01-01T00:00:00\",\r\n    \"fieldTemplate\": \"\
        Manufacturing Facility\",\r\n    \"fieldValues\": [\r\n      {\"name\": \"\
        Aspect\",\r\n      \"values\": [\"Air pollution control waste\"]},\r\n   \
        \   {\"name\": \"Start Date\",\r\n      \"values\": [\"2012-09-19T20:00:00\"\
        ]},\r\n      {\"name\": \"Type\",\r\n      \"values\": [\"Spill\", \"Near\
        \ Miss\"]},\r\n      {\"name\": \"Category\",\r\n      \"values\": [\"Cat1\"\
        , \"Cat1.1\", \"Cat1.1.1\"]}\r\n    ],\r\n  \"documents\": [\"/Folder A/Document.doc\"\
        ]\r\n  }\r\n}\r\n\r\n//EXAMPLE (COPY)\r\nPOST /ver2/ComplianceService.svc/locations\
        \ HTTP 1.1\r\nContent-Type: application/json; charset=utf-8\r\n \r\n{\r\n\
        \  \"locationInfo\": {\r\n  \"name\": \"Toy Manufacturing\",\r\n  \"type\"\
        : \"Facility\",\r\n  \"parentPath\": \"/Manufacturing Division/Toys/\",\r\n\
        \  \"timeZone\": { \"name\": \"Pacific Time (US & Canada) (UTC-08:00) (With\
        \ DST)\" },\r\n  \"activeDate\": \"2012-01-01T00:00:00\",\r\n  \"fieldTemplate\"\
        : \"Manufacturing Facility\",\r\n  \"fieldValues\": [\r\n    {\"name\": \"\
        Aspect\",\r\n    \"values\": [\"Air pollution control waste\"]},\r\n    {\"\
        name\": \"Start Date\",\r\n    \"values\": [\"2012-09-19T20:00:00\"]},\r\n\
        \    {\"name\": \"Type\",\r\n    \"values\": [\"Spill\", \"Near Miss\"]},\r\
        \n    {\"name\": \"Category\",\r\n    \"values\": [\"Cat1\", \"Cat1.1\", \"\
        Cat1.1.1\"]}\r\n  ],\r\n  \"documents\": [\"/Folder A/Document.doc\"]\r\n\
        \  },\r\n  \"copyFrom\": \"/Manufacturing Division/Books\"\r\n}\r\n\n```\n"
      operationId: ComplianceModel_createLocation
      requestBody:
        description: A LocationCreateInfo structure.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComplianceModel_locationCreateInfo'
        required: true
      responses:
        "200":
          description: The id for the queued command.
          content:
            application/json:
              schema:
                type: string
      x-codegen-request-body-name: LocationCreateInfo
  /ver2/ComplianceService.svc/locations/{locationIdOrPath}:
    get:
      tags:
      - ComplianceModel
      description: "Gets information about the specified Location object in the Compliance\
        \ Model. Supported object types are Division, Facility (Program), Unit (Element),\
        \ and Point of Interest. This API does not support historical custom fields\
        \ (those with Track Value History enabled).\n\n**Security:** User with permission\
        \ to Compliance Objects.\n\n**SDK API:** `envianceSdk.compliance.getLocation\
        \ (locationIdOrPath, onsuccess, onerror)`\n\n```\nGET /ver2/ComplianceService.svc/locations/06cc9d1c-731b-4031-b471-de3336b0166d\
        \ HTTP 1.1\r\n\r\n//RESPONSE\r\n{\r\n  \"id\": \"06cc9d1c-731b-4031-b471-de3336b0166d\"\
        ,\r\n  \"name\": \"Toy Manufacturing\",\r\n  \"type\": \"Facility\",\r\n \
        \ \"parentPath\": \"/Manufacturing Division/Toys/\",\r\n  \"timeZone\": \"\
        USA Pacific\",\r\n  \"activeDate\": \"2012-01-01T00:00:00\",\r\n  \"fieldTemplate\"\
        : \"Manufacturing Facility\",\r\n  \"fieldValues\": [\r\n    {\"name\": \"\
        Aspect\", \"values\": [\"Air pollution control waste\"]},\r\n    {\"name\"\
        : \"Start Date\", \"values\": [\"2012-09-19T20:00:00\"]},\r\n    {\"name\"\
        : \"Type\", \"values\": [\"Spill\", \"Near Miss\"]},\r\n    {\"name\": \"\
        Category\", \"values\": [\"Cat1\", \"Cat1.1\", \"Cat1.1.1\"]}\r\n  ],\r\n\
        \  \"documents\": [\"/Folder A/Document.doc\"]\r\n}\r\n\n```\n"
      operationId: ComplianceModel_getLocation
      parameters:
      - name: locationIdOrPath
        in: path
        description: Either an id string (GUID) or a path string uniquely identifying
          the Location object in the Compliance Model. Any string that matches the
          pattern of a GUID is interpreted as the id string and not the path of the
          Location. A path string must be URL encoded.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: An instance of the locationInfo structure.
          content: {}
    delete:
      tags:
      - ComplianceModel
      description: "Deletes a Location, including all Locations, Requirements, numeric\
        \ data, Tasks, Workflows, Events, etc underneath it. *Deletions are permanent*.\
        \ If 'waitForCompletion' flag is included, transaction will wait until operation\
        \ is complete; 'waitForCompletion' flag is ignored for Async method.\n\n**Security:**\
        \ User with permission to Compliance Objects.\n\n**SDK API:** `envianceSdk.compliance.deleteLocation(locationIdOrPath,\
        \ waitForCompletion, onsuccess, onerror)`\n\n**SDK API (async):** `envianceSdk.compliance.deleteLocationAsync\
        \ (locationIdOrPath, waitForCompletion, onsuccess, onerror)` \n\n```\nDELETE\
        \ /ver2/ComplianceService.svc/locations/06cc9d1c-731b-4031-b471-de3336b0166d\
        \ HTTP 1.1\n```\n"
      operationId: ComplianceModel_deleteLocation
      parameters:
      - name: locationIdOrPath
        in: path
        description: Either an id string (GUID) or a path string uniquely identifying
          the Location object in the Compliance Model. Any string that matches the
          pattern of a GUID is interpreted as the id string and not the path of the
          Location. A path string must be URL encoded.
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Compliance Object deleted
          content: {}
    patch:
      tags:
      - ComplianceModel
      description: "Updates (and potentially moves) an existing Location object in\
        \ the Compliance Model. Specifying a new parent path moves the Location underneath\
        \ another parent Location. Updating the Custom Field Template of a Location\
        \ object, if that object currently has no Template, adds the Template to the\
        \ object. When switching from one Template to another Template, those values\
        \ that belong to fields common to both Templates are kept, any values for\
        \ fields not in the new Template are removed permanently. Setting the Template\
        \ to null permanently removes all Custom Field values. This API does not support\
        \ historical custom fields (those with Track Value History enabled).\n\n**Security:**\
        \ User with permission to Compliance Objects.\n\n**SDK API:**  `envianceSdk.compliance.updateLocation\
        \ (locationIdOrPath, locationInfo, onsuccess, onerror)`\n\n**SDK API (async):**\
        \  `envianceSdk.compliance.updateLocationAsync (locationIdOrPath, locationInfo,\
        \ onsuccess, onerror)`\n\n```\nPATCH /ver2/ComplianceService.svc/locations/06cc9d1c-731b-4031-b471-de3336b0166d\
        \ HTTP 1.1\r\nContent-Type: application/json; charset=utf-8\r\n \r\n{\r\n\
        \  \"locationInfo\": {\r\n  \"name\": \"Toy Manufacturing\",\r\n  \"fieldValues\"\
        : [\r\n    {\"name\": \"Aspect\", \"values\": [\"Air pollution control waste\"\
        ]},\r\n    {\"name\": \"Start Date\", \"values\": [\"2012-09-19T20:00:00\"\
        ]},\r\n    {\"name\": \"Type\", \"values\": [\"Spill\", \"Near Miss\"]},\r\
        \n    {\"name\": \"Category\", \"values\": [\"Cat1\", \"Cat1.1\", \"Cat1.1.1\"\
        ]}\r\n  ],\r\n  \"documents\": [\"/Folder A/Document.doc\"]\r\n  }\r\n}\r\n\
        \r\n//EXAMPLE with MOVE\r\nPATCH /ver2/ComplianceService.svc/locations/06cc9d1c-731b-4031-b471-de3336b0166d\
        \ HTTP 1.1\r\nContent-Type: application/json; charset=utf-8\r\n \r\n{\r\n\
        \  \"locationInfo\": {\r\n  \"name\": \"Toy Manufacturing\",\r\n  \"parentPath\"\
        : \"/New Manufacturing Division/Toys/\"\r\n  }\r\n}\r\n\n```\n"
      operationId: ComplianceModel_updateLocation
      parameters:
      - name: locationIdOrPath
        in: path
        description: Either an id string (GUID) or a path string uniquely identifying
          the Location object in the Compliance Model. Any string that matches the
          pattern of a GUID is interpreted as the id string and not the path of the
          Location. A path string must be URL encoded.
        required: true
        schema:
          type: string
      requestBody:
        description: A locationInfo structure. Some properties of this structure are
          ignored during this operation.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComplianceModel_locationInfo'
        required: false
      responses:
        "200":
          description: The id for the queued command.
          content:
            application/json:
              schema:
                type: string
      x-codegen-request-body-name: locationInfo
  /ver2/ComplianceService.svc/locations/{locationIdOrPath}/overrides:
    get:
      tags:
      - ComplianceModel
      summary: "Gets Overrides Info for the specified Location object in the Compliance\
        \ Model. Supported object types are Division, Facility (Program), Unit (Element),\
