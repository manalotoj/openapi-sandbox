      description: |-
        **Security:** Allowed for Users with Manage Workflows right or User in Workflow Managers role of WF, or User with Manage Workflows on any objects associated with the workflow.

        **SDK API:**  'envianceSdk.workflows.deleteOverrides (locationIdOrPath, overridesInfo, onsuccess, onerror)'
        null
      operationId: ComplianceModel_deleteOverrides
      parameters:
      - name: locationIdOrPath
        in: path
        description: Either an id string (GUID) or a path string uniquely identifying
          the Location object in the Compliance Model. Any string that matches the
          pattern of a GUID is interpreted as the id string and not the path of the
          Location. A path string must be URL encoded.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Ok.
          content: {}
      x-codegen-request-body-name: overridesInfo
    patch:
      tags:
      - ComplianceModel
      summary: Updates specified Role and policies overrides for specified compliance
        object.
      description: |-
        **Security:** Allowed for Users with Manage Workflows right or User in Workflow Managers role of WF, or User with Manage Workflows on any objects associated with the workflow.

        **SDK API:**  'envianceSdk.workflows.updateOverrides (locationIdOrPath, overridesInfo, onsuccess, onerror)'
        null
      operationId: ComplianceModel_updateOverrides
      parameters:
      - name: locationIdOrPath
        in: path
        description: Either an id string (GUID) or a path string uniquely identifying
          the Location object in the Compliance Model. Any string that matches the
          pattern of a GUID is interpreted as the id string and not the path of the
          Location. A path string must be URL encoded.
        required: true
        schema:
          type: string
      requestBody:
        description: An overridesInfo structure
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComplianceModel_overridesInfo'
        required: false
      responses:
        "200":
          description: Ok.
          content: {}
      x-codegen-request-body-name: overridesInfo
  /ver2/DocumentService.svc/documents:
    post:
      tags:
      - Document
